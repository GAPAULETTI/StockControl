<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product</title>
</head>
<body>
        <div id="app">
            <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
                <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                     role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ errorMsg }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    </div>
                </div>
            </div>


            <form action="" @submit.prevent="submitForm" method="post" enctype="multipart/form-data">
            <div class="form-group-row">
                <label class="col-md-2">Nombre:</label>
                <input type="text" id="name" v-model="productName" class="form-control">
                <label class="col-md-2">Description</label>
                <input type="text" id="description" v-model="productDescription" class="form-control">
                <label class="col-md-2">Price</label>
                <input type="number" id="price" v-model="productPrice" class="form-control">
                <label class="col-md-2">Stock</label>
                <input type="number" id="stock" v-model="productStock" class="form-control">
                <label for="image">Image:</label>
                <input type="file" id="image" ref="uploadImage"  @change="handleImageUpload()" required>

                <input type="submit">Guardar</input>
            </div>
            </form>
        </div>




        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="./js/product.js"></script>
</body>
</html>
